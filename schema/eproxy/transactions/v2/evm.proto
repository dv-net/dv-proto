syntax = "proto3";
package eproxy.transactions.v2;

message EVMAdditionalDataFull {
  uint64 chain_id = 1;
  uint32 txn_type = 2;
  uint64 gas = 3;
  uint64 gas_price = 4;
  uint64 gas_used = 5;
  uint64 max_fee_per_gas = 6;
  uint64 max_priority_fee_per_gas = 7;
  uint64 cumulative_gas_used = 8;
  uint64 effective_gas_price = 9;
  uint64 nonce = 10;
  bytes v = 11;
  bytes r = 12;
  bytes s = 13;
}
